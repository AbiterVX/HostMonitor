<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- JQuery -->
    <script type="text/javascript" src="../JQuery/jquery-3.3.1.min.js"></script>
    <!-- popper 用于下拉框 -->
    <script type="text/javascript" src="../popper/popper.min.js"></script>
    <!-- BootStrap -->
    <link rel="stylesheet" href= "../bootstrap-4.3.1-dist/css/bootstrap.min.css" >
    <script type="text/javascript" src="../bootstrap-4.3.1-dist/js/bootstrap.js"></script>

    <!-- ECharts -->
    <script type="text/javascript" src="../echarts/echarts.min.js"></script>
    <!-- functionLibrary -->
    <script type="text/javascript" src="../js/DataRequest.js"></script>
    <script type="text/javascript" src="../js/WidgetDisplay.js"></script>
    <script type="text/javascript" src="../js/TableAndChart.js"></script>

    <!-- Bootstrap-table -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../bootstrap-table/bootstrap-table.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="../bootstrap-table/bootstrap-table.min.js"></script>
    <!-- Latest compiled and minified Locales -->
    <script src="../bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="../images/ProjectIcon.png" alt="" width="72" height="72">
            <p class="lead"></p>
        </div>
        <div class="row">
            <div class="col-md-5 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">记录</span>
                    <span class="badge badge-secondary badge-pill">2</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">2020-1-1 15:00:00
                                <span class="text-muted text-right" >故障预测</span>
                            </h6>
                            <small class="text-muted">hostname1 hostname2 hostname3 hostname4
                                hostname1 hostname2 hostname3 hostname4
                            </small>
                        </div>

                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total</span>
                        <strong>3</strong>
                    </li>
                </ul>
                <form class="card p-2">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Promo code">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-secondary">Redeem</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-7 order-md-1">
                <h4 class="mb-3">个人信息</h4>
                <form class="needs-validation" novalidate="">
                    <div class="row">
                      <div class="col-md-6 mb-3">
                          <label for="firstName">ID</label>
                          <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                          <div class="invalid-feedback">
                              Valid first name is required.
                          </div>
                      </div>
                      <div class="col-md-6 mb-3">
                          <label for="lastName">用户名</label>
                          <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                          <div class="invalid-feedback">
                              Valid last name is required.
                          </div>
                      </div>
                    </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                </div>

                <div class="mb-3">
                    <label>Phone</label>
                    <input type="number" class="form-control" id="address" placeholder="1234">
                </div>

                <hr class="mb-4">
                    <h4 class="mb-3">修改密码</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cc-name">新密码</label>
                            <input type="text" class="form-control" id="cc-name" placeholder="">
                            <small class="text-muted">保证两次密码输入一致</small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cc-number">确认密码</label>
                            <input type="text" class="form-control" id="cc-number" placeholder="" >
                        </div>
                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" >修改信息</button>
                    <button class="btn btn-secondary btn-lg btn-block" >返回</button>
              </form>
            </div>
        </div>
        <footer class="my-5 pt-5 text-muted text-center text-small">
        </footer>
    </div>
</body>
</html>
