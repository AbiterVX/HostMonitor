<script >
    //更新间隔
    var refreshInterval = FGetRefreshInterval("state");

    var hostInfoListTable = document.getElementById("HostInfoListTable");

    //下拉菜单-当前选择的host index
    var currentHostIpIndex = 0;

    //总览表
    var overviewChart;
    var overviewData = [[],[],[],[]];


    //页面加载完成后执行
    window.onload=function (){
        //设置左侧导航栏当前选中的导航项
        setCurrentNavItem(1,1);

        //初始化左侧导航栏HostIP列表
        FInitHostIpList();
        //定时任务:更新HostState
        //window.setInterval (FInitHostIpList,FGetRefreshInterval("state"));



        //FInitOverviewData();

        //初始化表格
        overviewChart = echarts.init(document.getElementById("OverviewChart"));
        FInitOverviewTable(overviewChart,overviewData,["CPU利用率","内存利用率","网络接受数据","网络发送数据"],["%","%","Kb/s","Kb/s"]);

        //定时刷新数据
        FGetHostRealTimeInfo(FRefreshHostRealTimeInfoCallback);
        window.setInterval (FGetHostRealTimeInfo,refreshInterval,FRefreshHostRealTimeInfoCallback);
    }

    function FInitOverviewData(){
        //todo
        var timeInterval = 60;
        var hostIpList = FGetHostIpList();
        for(var i=0;i<hostIpList.length;i++){
            var jsonData = FGetRecentHostInfoList(i,timeInterval);

        }
    }

    //添加总览数据
    function FAddOverviewData(jsonData){
        var overviewTempData = [0,0,0,0];
        //!(overviewData[0].length != 0 && overviewData[1][overviewData[1].length -1 ][0] == date)

        overviewTempData[0] = (100 - jsonData[0]["CpuIdle"]);
        overviewTempData[1] = Math.ceil(Math.random()*10);
        overviewTempData[2] = Math.ceil(Math.random()*10);
        overviewTempData[3] = Math.ceil(Math.random()*10);
/*
        for(var i=0;i< jsonData.length;i++){
            overviewTempData[0] += Math.ceil(Math.random()*10);
            overviewTempData[1] += Math.ceil(Math.random()*10);
            overviewTempData[2] += Math.ceil(Math.random()*10);
            overviewTempData[3] += Math.ceil(Math.random()*10);
        }*/
        var date = FGetDateTime(new Date()); //new Date();
        for(var i=0;i< overviewTempData.length;i++){
            overviewData[i].push([ date,(overviewTempData[i]).toFixed(2)]  );
            //overviewData[i].shift();
        }
        FRefreshOverviewData();
    }

    //[定时]刷新Host实时信息
    function FRefreshHostRealTimeInfoCallback(jsonData){

        if(jsonData != null){
            var HostIpListHtml = ""
            //FAddOverviewData(jsonData);
            for(var i=0;i< jsonData.length;i++){
                //var cpuUsage = FAddDataUnitLabel(jsonData[i]["CpuIdle"],"%");
                //var memoryUsage = FAddDataUnitLabel(jsonData[i]["MemoryUsage"],"%");
                //var diskUsage = FAddDataUnitLabel(jsonData[i]["diskUsage"],"%");
                //var receiveBW = FAddDataUnitLabel(jsonData[i]["NetReceive"]," Kb/s");
                //var transmitBW = FAddDataUnitLabel(jsonData[i]["NetSend"]," Kb/s");
                //alert(jsonData[i]);
                var cpuUsage =  (100 - jsonData[i]["CpuIdle"]).toFixed(2);



                HostIpListHtml +=   '<tr>' +
                    '  <th scope="row">'+jsonData[i]["ip"]  +'</th>' +
                    '  <td>'+
                    '      <div class="progress" style="width: 100px;height: 25px;text-align: center;">\n' +
                    '      <div style="width: '+ cpuUsage +'%" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" ></div>\n' +
                    '      <h6 style="margin-top:2px;width: 100px;position: absolute;"> ' + cpuUsage +' %</h6>' +
                    '  </div></td>' +

                    '  <td>'+
                    '      <div class="progress" style="width: 130px;height: 25px;text-align: center;">\n' +
                    '      <div style="width: '+ 0 +'%" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" ></div>\n' +
                    '      <h6 style="margin-top:2px;width: 130px;"> ' + jsonData[i]["MemoryUsage"]+' Kb</h6>' +
                    '  </div></td>' +

                    '  <td>'+
                    '      <div class="progress" style="width: 130px;height: 25px;text-align: center;">\n' +
                    '      <div style="width: '+ jsonData[i]["DiskOccupancyUsage"] +'%" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" ></div>\n' +
                    '      <h6 style="margin-top:2px;width: 130px;"> ' + jsonData[i]["DiskOccupancyUsage"] +'%' +'</h6>' +
                    '  </div></td>' +

                    '  <td>'+ jsonData[i]["iops"]  +'</td>' +
                    '  <td>'+ jsonData[i]["TcpEstablished"]  +'</td>' +
                    '  <td>'+ jsonData[i]["NetReceive"]   +'B/s</td>' +
                    '  <td>'+ jsonData[i]["NetSend"]   +'B/s</td>' +
                    '  <td>'+ "--"  +'</td>' +
                    '</tr>';
            }
            hostInfoListTable.innerHTML = HostIpListHtml;

            FAddOverviewData(jsonData);
        }
        //设置主机IP列表
        FSetHostIpList("HostIpList");


    }

    //初始化图表
    function FInitOverviewTable(currentChart,currentData,seriesName,unitLabel){
        var option = {
            title: [
                {
                    text:seriesName[0],
                    left: '0%',
                    top: '0px',
                },
                {
                    text:seriesName[1],
                    left: '50%',
                    top: '0px',
                },
                {
                    text:seriesName[2],
                    left: '0%',
                    top: '370px',
                },
                {
                    text:seriesName[3],
                    left: '50%',
                    top: '370px',
                },
            ],
            grid: [
                {
                    left: '1%',
                    right: '51%',
                    top: '50px',
                    height:'300px',
                    containLabel: true
                },
                {
                    left: '51%',
                    right: '1%',
                    top: '50px',
                    height:'300px',
                    containLabel: true
                },
                {
                    left: '1%',
                    right: '51%',
                    top: '420px',
                    height:'300px',
                    containLabel: true
                },
                {
                    left: '51%',
                    right: '1%',
                    top: '420px',
                    height:'300px',
                    containLabel: true
                },
            ],
            tooltip: {
                trigger: 'axis',
                formatter: function(params){
                    var returnTxt = "时间: "+params[0].value[0] +"<br/>";
                    for(var i =0; i< params.length; i++){
                        returnTxt += params[i].marker+" "+params[i].seriesName+ " "+params[i].value[1] + unitLabel[params[i].axisIndex] + "<br/>";
                    }
                    return returnTxt;
                }
            },
            xAxis: [],
            yAxis: [],
            series: [],
        };

        option["series"] = [];
        option["xAxis"] = [];
        option["yAxis"] = [];
        for(var i=0;i<seriesName.length;i++){
            option["series"].push({
                name: seriesName[i],
                type: 'line',
                showSymbol: false,
                hoverAnimation: false,
                data: currentData[i],
            });
            option["xAxis"].push({
                type: 'time',
                splitLine: {
                    show: false
                },
                axisLabel: {
                    formatter: {
                        year: '{yyyy}年',
                        month: '{MM}月',
                        day: '{MM}月{dd}日',
                        hour: '{HH}:{mm}',
                        minute: '{HH}:{mm}',
                        second: '{HH}:{mm}:{ss}',
                        millisecond: '{HH}:{mm}:{ss} ',
                        none: '{yyyy}-{MM}-{dd} {HH}:{mm}:{ss}'
                    }
                },
                gridIndex: i,
            });
            option["yAxis"].push({
                type: 'value',
                boundaryGap: [0, '100%'],
                splitLine: {
                    show: true
                },
                axisLabel: {
                    formatter: '{value}'+ unitLabel[i]
                },
                gridIndex: i,
            });
        }


        if (option && typeof option === 'object') {
            currentChart.setOption(option);
        }
    }

    function FRefreshOverviewData(){
        var option = {
            series: []
        };
        for(var i=0;i<overviewData.length;i++){
            option["series"].push({
                data:overviewData[i],
                xAxisIndex: i,
                yAxisIndex: i,
            })
        }
        overviewChart.setOption(option);
    }
