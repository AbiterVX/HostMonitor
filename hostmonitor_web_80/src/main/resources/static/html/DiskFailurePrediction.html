<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- JQuery -->
    <script type="text/javascript" src="../JQuery/jquery-3.3.1.min.js"></script>
    <!-- popper 用于下拉框 -->
    <script type="text/javascript" src="../popper/popper.min.js"></script>
    <!-- BootStrap -->
    <link rel="stylesheet" href= "../bootstrap-4.3.1-dist/css/bootstrap.min.css" >
    <script type="text/javascript" src="../bootstrap-4.3.1-dist/js/bootstrap.js"></script>

    <!-- ECharts -->
    <script type="text/javascript" src="../echarts/echarts.min.js"></script>
    <!-- functionLibrary -->
    <script type="text/javascript" src="../js/DataRequest.js"></script>
    <script type="text/javascript" src="../js/WidgetDisplay.js"></script>
    <script type="text/javascript" src="../js/TableAndChart.js"></script>

    <!-- Bootstrap-table -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../bootstrap-table/bootstrap-table.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="../bootstrap-table/bootstrap-table.min.js"></script>
    <!-- Latest compiled and minified Locales -->
    <script src="../bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
</head>
<body>
    <!--标题-->
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h2 class="h2">故障趋势</h2>
        <div class="btn-toolbar mb-2 mb-md-0" role="toolbar" style="margin-right: 5px;">
            <!-- HostName -DropDown-->
            <div style="margin-right: 15px;">
                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="HostNameDropDownBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    0.0.0.0
                </button>
                <div id="HostNameDropDownMenu" class="dropdown-menu" aria-labelledby="HostNameDropDownBtn">
                    <a class="dropdown-item" href="#"> 0.0.0.0</a>
                </div>
            </div>

            <!-- DiskName -DropDown-->
            <div>
                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="DiskNameDropDownBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    0.0.0.0
                </button>
                <div id="DiskNameDropDownMenu" class="dropdown-menu" aria-labelledby="DiskNameDropDownBtn">
                    <a class="dropdown-item" href="#"> 0.0.0.0</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row"  style="margin-bottom: 10px;">
        <!--摘要Chart-->
        <div class="col-sm-12">
            <div id="DFPTrendChart" style="width: 100%;height: 300px;"></div>
        </div>
    </div>

    <!--标题-->
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h2 class="h2">故障预测</h2>
    </div>

    <table id="diskFailurePredictInfo" style="table-layout: fixed;word-break: break-all;"
           data-search="true"
           data-pagination="true" data-page-size="20" data-page-list="[10,20]"></table>
    <div style="height: 100px;width: 100%"></div>
</body>

<script>
    //趋势Chart
    var DFPTrendChart = echarts.init(document.getElementById("DFPTrendChart"));
    //当前HostIndex
    var currentHostIndex = 0;
    //当前DiskIndex
    var currentDiskIndex = 0;
    //MainInfo
    var mainInfo = FGetMainInfo();

    window.onload=function (){
        //初始化-DropDown-HostName
        FInitDropDown("HostNameDropDownMenu","HostNameDropDownBtn",mainInfo["hostName"],"dropDownSelectHostName",currentHostIndex);
        //初始化-DropDown-HostName
        FInitDropDown("DiskNameDropDownMenu","DiskNameDropDownBtn",FGetDiskNameList(mainInfo["hostName"][currentHostIndex]),"dropDownSelectDiskName",currentDiskIndex);

        //设置Chart
        DFPTrendChart.setOption(FGetDFPTrendChartOption());
        //-----更新DFPInfo数据
        FRefreshDataDFPInfoAll(function (dfpInfoList,dfpSummaryChart){
            //刷新Table
            refreshDFPInfoTable(true,dfpInfoList);
        });

        //刷新Chart数据
        var hostName = mainInfo["hostName"][currentHostIndex];
        var diskName = FGetHostInfo(hostName)["diskInfoList"][0]["diskName"];
        refreshDFPInfoTrend(hostName,diskName);


    }

    //[DropDown]选择-HostName
    function dropDownSelectHostName(index){
        if(index !== currentHostIndex){
            //下拉按钮-设置当前显示Txt
            var hostName =mainInfo["hostName"][index];
            document.getElementById("HostNameDropDownBtn").innerText = hostName;
            //设置
            currentHostIndex = index;
            //初始化-DropDown-HostName
            currentDiskIndex=0;
            FInitDropDown("DiskNameDropDownMenu","DiskNameDropDownBtn",FGetDiskNameList(hostName),"dropDownSelectDiskName",currentDiskIndex);
            //刷新Chart数据
            var hostInfo = FGetHostInfo(hostName);
            refreshDFPInfoTrend(hostName,hostInfo["diskInfoList"][0]["diskName"]);
        }
    }
    //[DropDown]选择-DiskName
    function dropDownSelectDiskName(index){
        if(index !== currentDiskIndex){
            //下拉按钮-设置当前显示Txt
            var hostName =mainInfo["hostName"][currentHostIndex];
            var hostInfo = FGetHostInfo(hostName);
            document.getElementById("DiskNameDropDownBtn").innerText = hostInfo["diskInfoList"][index]["diskName"];
            //设置
            currentDiskIndex = index;
            //刷新Chart数据
            refreshDFPInfoTrend(hostName,hostInfo["diskInfoList"][index]["diskName"]);
        }
    }

    //刷新故障Trend
    function refreshDFPInfoTrend(hostName,diskName){
        FRefreshDataDFPInfoTrend(hostName,diskName,function (trendChartData){
            refreshDFPTrendChartData(trendChartData);
        });
    }

    //刷新Chart-Data-DFPTrendChart
    function refreshDFPTrendChartData(trendChartData){
        var option = {
            series: {data:trendChartData},
        };
        DFPTrendChart.setOption(option);
    }

    //刷新Table-DFPInfo
    function refreshDFPInfoTable(init,dfpInfoList){
        if(init){
            $('#diskFailurePredictInfo').bootstrapTable({
                columns: tableColumns["diskFailurePredictInfo"],
                data: dfpInfoList,
            });
        }
        else{
            $('#diskFailurePredictInfo').bootstrapTable("load",dfpInfoList);
        }
    }


</script>
</html>
