<script>
    //IO测试-表格
    var IOTestInfoList = document.getElementById("IOTestInfoList");
    var ioTestData = [
        {
            ip:"39.105.123.116",
            IOAverage:156.7,
            IO1:170,
            IO2:149,
            IO3:151,
            lastTimeStamp:1619766722,
            active:true,
        },
        {
            ip:"192.168.1.75",
            IOAverage:274.7,
            IO1:276,
            IO2:273,
            IO3:275,
            lastTimeStamp:1619766722,
            active:true,
        },
    ];

    //页面加载完成后执行
    window.onload=function (){
        //设置左侧导航栏当前选中的导航项
        setCurrentNavItem(5,1);
        //初始化左侧导航栏HostIP列表
        FInitHostIpList();
        //定时任务:更新HostState
        window.setInterval (FInitHostIpList,FGetRefreshInterval("state"));

        FRefreshIOTestInfoList();
    }

    //刷新表格
    function FRefreshIOTestInfoList(){
        if(ioTestData != null){
            var html = "";
            for(var i=0;i< ioTestData.length;i++){
                var disabledBtnClass = "";
                if(!ioTestData[i]["active"]){
                    disabledBtnClass = "disabled";
                }
                html +=
                    '<tr>' +
                    '<th scope="row">' + ioTestData[i]["ip"] +
                    '</td><td>' + ioTestData[i]["IOAverage"] + "MB/s" +
                    '</td><td>' + ioTestData[i]["IO1"] +"MB/s" +
                    '</td><td>' + ioTestData[i]["IO2"] +"MB/s" +
                    '</td><td>' + ioTestData[i]["IO3"] +"MB/s" +
                    '</td><td>' + FGetDateTime(ioTestData[i]["lastTimeStamp"]) +
                    '</td><td><button type="button" onclick="FTestBtnClicked('+i+')" ' +
                    'class="btn btn-secondary ' + disabledBtnClass +'">开始测试</button></td>' +
                    '</tr>';

                //ioTestData[i]["testTimeStamp"]

            }

            IOTestInfoList.innerHTML = html;
        }
    }

    function FTestBtnClicked(index){
        if(ioTestData[index]["active"]){
            alert(index);
        }
        else{
            alert("False");
        }
    }
</script>
</html>
