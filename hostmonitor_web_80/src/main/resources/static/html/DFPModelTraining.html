<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- JQuery -->
    <script type="text/javascript" src="../JQuery/jquery-3.3.1.min.js"></script>
    <!-- popper 用于下拉框 -->
    <script type="text/javascript" src="../popper/popper.min.js"></script>
    <!-- BootStrap -->
    <link rel="stylesheet" href= "../bootstrap-4.3.1-dist/css/bootstrap.min.css" >
    <script type="text/javascript" src="../bootstrap-4.3.1-dist/js/bootstrap.js"></script>

    <!-- ECharts -->
    <script type="text/javascript" src="../echarts/echarts.min.js"></script>
    <!-- functionLibrary -->
    <script type="text/javascript" src="../js/DataRequest.js"></script>
    <script type="text/javascript" src="../js/WidgetDisplay.js"></script>
    <script type="text/javascript" src="../js/TableAndChart.js"></script>

    <!-- Bootstrap-table -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../bootstrap-table/bootstrap-table.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="../bootstrap-table/bootstrap-table.min.js"></script>
    <!-- Latest compiled and minified Locales -->
    <script src="../bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
</head>
<body>
    <!--标题-->
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h2 class="h2">模型训练</h2>
        <div class="btn-toolbar mb-2 mb-md-0" role="toolbar" style="margin-right: 5px;">
            <button  id="modelTrainingBtn"  onclick="modelTrainingBtnOnClick()"  type="button" class="btn btn-secondary" style="width: 120px;height: 40px;font-size: 18px;" >开始训练</button>
            <button hidden id="processCollapseBtn" data-toggle="collapse"  data-target="#DFPCollapse"></button>
        </div>
    </div>
    <div class="row"  style="margin-bottom: 10px;">
        <div class="col-sm-6">
            <div class="input-group mb-6" style="margin-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-6">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">模型</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option value="1">模型1</option>
                    <option value="2">模型2</option>
                    <option value="3">模型3</option>
                </select>
            </div>
        </div>
        <div class="col-sm-3">

        </div>
    </div>

    <div id="DFPCollapse" class="collapse">
        <div class="row" >
            <div class="col-md-auto">
                <h4 class="h4">进度:</h4>
            </div>
            <div class="col-sm">
                <div class="progress" style="width: 100%;height: 32px;" >
                    <div id="progressBar" style="width: 0%;" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    <h4 id="progressPercentage" class="justify-content-center d-flex position-absolute w-100">60%</h4>
                </div>
            </div>
        </div>
    </div>

    <div style="height: 100px;width: 100%"></div>
</body>
<script>
    //进度条
    var progressBar = $('#progressBar');
    var progressPercentage = document.getElementById("progressPercentage");
    var currentProgressPercentage = 0;
    var modelTrainingBtn = $('#modelTrainingBtn');
    var processCollapseBtn = $('#processCollapseBtn');

    //按钮-OnClick事件-开始预测
    function modelTrainingBtnOnClick(){
        processCollapseBtn.click();
        modelTrainingBtn.prop('disabled', true);
        setProgressUpdate();
    }

    //开启进度条更新-Test
    function setProgressUpdate(){
        var progressUpdate = window.setInterval(function (){
            if(currentProgressPercentage>=100){
                currentProgressPercentage = 100;
                progressBar.css("width","100%");
                progressPercentage.innerText = "完成";
                predictComplete();
                clearInterval(progressUpdate);
            }
            else{
                var percentage = FGetPercentageWithUnit(currentProgressPercentage);
                progressBar.css("width",percentage);
                progressPercentage.innerText = percentage;
                currentProgressPercentage+=4;
            }
        },50);
    }

    //预测完成
    function predictComplete(){
        setTimeout(function (){
            processCollapseBtn.click();
            setTimeout(function (){
                currentProgressPercentage = 0;
                progressBar.css("width","0%");
                progressPercentage.innerText = "0%";
                modelTrainingBtn.prop('disabled', false);
            },1500);

        },1500);
    }

</script>
</html>
